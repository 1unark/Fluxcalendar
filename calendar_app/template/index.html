<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Schedule Extractor</h1>
        <form method="POST">
            <label for="user_input">Enter your schedule:</label><br>
            <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Extract Schedule">
        </form>

        {% if schedule_info %}
        <h2>Extracted Schedule Information:</h2>
        <ul>
            <li><strong>Event:</strong> {{ schedule_info.event }}</li>
            <li><strong>Time:</strong> {{ schedule_info.time }}</li>
            <li><strong>Date:</strong> {{ schedule_info.date }}</li>
        </ul>
        {% endif %}
    </div>
</body>
</html>
